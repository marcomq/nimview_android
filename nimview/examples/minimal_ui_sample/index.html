<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Minimal Example</title>
    <script src="backend-helper.js"></script> <!-- This is required - otherwise, window.ui.backend will not be available -->
  </head>
  <body>
    <div id="app">
      <input id="sampleInput" type="text" value="Hello World" />
      <!-- Usually - you would use some js functions instead, that are defined somewhere in some .js file or in a script tag. This is a minimal example -->
      <button onclick="window.ui.backend('echoAndModify', document.getElementById('sampleInput').value, function(response) { alert(response); })">click</button> </script> 
    </div>
  </body>
</html>
